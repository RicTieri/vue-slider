<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" @mouseover="stopSlideShow()" @mouseleave="startSlideShow()">
                    <img :src="slides[activeIndex].image" :alt="slides[activeIndex].tilte" />
                    <div class="text">
                        <h3>{{slides[activeIndex].title}}</h3>
                        <p>
                            {{slides[activeIndex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevPic()"><i class="fa-solid fa-angle-up"></i></div>
                    <div class="next" @click="nextPic()"><i class="fa-solid fa-angle-down"></i></div>
                    <div v-for="(data, i) in slides" class="thumb" :class="(i === activeIndex) ? 'active' : '' ">
                        <img :src="data.image" :alt="data.tilte" @click="moveTo(i)" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
